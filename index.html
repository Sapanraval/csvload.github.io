<script>

    $(document).ready(function() {
   
   $.ajax({
        type: "GET",
        url: "data/Sample_Data.csv",
        success: function (data) {
            $('#sample1').append(arrayToTable(Papa.parse(data).data));
        }
    }).done(function(){

            $('#sample1').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'pageLength', 'csv', 'excel', 'pdf', 'print'
        ],

        lengthMenu: [
            [ 10, 25, 50, -1 ],
            [ '10 rows', '25 rows', '50 rows', '100 rows','Show all']
        ]

    } );


});
</script>
